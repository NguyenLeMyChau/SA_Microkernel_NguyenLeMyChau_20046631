<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #006AF5;
            color: white;
            font-size: 20px;
        }

        .result{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            height: 250px;
            background-color: white;
            overflow: auto;
            font-size: 18px;
        }
    </style>

    <script>
        async function selectLanguage() {
            const word = document.getElementById("wordInput").value;
            const language = document.getElementById("languageSelect").value;

            const requestBody = {
                word: word,
                language: language
            };

            // Gọi API Java với fetch
            const response = await fetch('/language/word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });

            // Xử lý kết quả trả về từ API
            if (response.ok) {
                const result = await response.text();
                if (result.trim() === "") {
                    document.getElementById("result").textContent = "Không tìm thấy từ này trong từ điển";
                } else {
                    const cleanedResult = result
                        .replace(/<I>/g, '<i>')   // Thay thế thẻ `<I>` bằng `<i>`
                        .replace(/<\/I>/g, '</i>') // Thay thế thẻ `</I>` bằng `</i>`
                        .replace(/<Q>/g, '<q>')   // Thay thế thẻ `<Q>` bằng `<q>`
                        .replace(/<\/Q>/g, '</q>'); // Thay thế thẻ `</Q>` bằng `</q>`

                    document.getElementById("result").innerHTML = cleanedResult;
                    document.getElementById("result").innerHTML = cleanedResult;
                }
            } else {
                console.error('Error:', response.status, response.statusText);
            }



        }
    </script>

</head>
<body>
<div class="container">
    <h1>Dictionary</h1>

    <label for="languageSelect">Chọn ngôn ngữ:</label>
    <select id="languageSelect" onchange="selectLanguage()">
        <option value="English">English</option>
        <option value="Japanese">Japanese</option>
    </select>

    <label for="wordInput">Nhập từ cần tra:</label>
    <input type="text" id="wordInput">

    <label for="result">Thông tin chi tiết:</label>
    <div id="result" class="result"></div>

    <button onclick="selectLanguage()">Search</button>
</div>
</body>
</html>
